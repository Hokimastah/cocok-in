<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cocok.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <div class="p-6 flex flex-col h-screen">
            <a href="login.html" class="self-start mb-8">
                 <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </a>
            <div class="flex-grow flex flex-col justify-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Let's Sign In.!</h1>
                <form id="signin-form" class="space-y-6">
                    <div>
                        <input type="email" id="email" placeholder="Email" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class="flex items-center gap-2 text-gray-600">
                            <input type="checkbox" class="rounded text-[#4A3780] focus:ring-[#4A3780]">
                            Remember Me
                        </label>
                        <a href="#" class="font-semibold text-[#4A3780]">Forgot Password?</a>
                    </div>
                    <div id="signin-message" style="display: none;"></div>
                    <button type="submit" class="w-full block text-center bg-[#4A3780] text-white rounded-full py-4 font-bold text-lg hover:bg-[#3b2c66] transition-transform active:scale-95">
                        Sign In
                    </button>
                </form>
            </div>
            <p class="text-center text-gray-600">Don't have an account? <a href="register.html" class="font-bold text-[#4A3780]">Sign UP</a></p>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
