<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Cocok.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <div class="p-6">
            <div class="flex items-center mb-8">
                <a href="login.html"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg></a>
                <h1 class="text-2xl font-bold text-gray-800 mx-auto">Lengkapi Profil Anda</h1>
            </div>
            <form id="register-form" class="space-y-5">
                <input type="text" id="fullName" placeholder="Nama Lengkap (Wajib)" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                <input type="email" id="email" placeholder="Email (Wajib)" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                <input type="password" id="password" placeholder="Password (Wajib)" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                <div id="register-message" style="display: none;"></div>
                <button type="submit" class="w-full block text-center mt-8 bg-[#4A3780] text-white rounded-full py-4 font-bold text-lg">Lanjutkan</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
