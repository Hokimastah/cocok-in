<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cocok.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <div class="p-6">
            <div class="flex items-center mb-8">
                <a href="login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </a>
                <h1 class="text-2xl font-bold text-gray-800 mx-auto">Fill Your Profile</h1>
            </div>
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <img src="https://placehold.co/120x120/E0E0E0/FFFFFF?text=+" class="rounded-full w-32 h-32 object-cover" alt="Gambar Profil">
                    <button class="absolute bottom-0 right-0 bg-[#4A3780] p-2 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h9z"/><path d="m16 16-4-4 4-4"/><path d="m8 12 4 4-4 4"/></svg>
                    </button>
                </div>
            </div>
            <form id="register-form" class="space-y-5">
                <input type="text" id="fullName" placeholder="Full Name (Wajib)" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                <input type="email" id="email" placeholder="Email (Wajib)" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                <input type="password" id="password" placeholder="Password (Wajib)" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4A3780]">
                <div id="register-message" style="display: none;"></div>
                <button type="submit" class="w-full block text-center mt-8 bg-[#4A3780] text-white rounded-full py-4 font-bold text-lg hover:bg-[#3b2c66] transition-transform active:scale-95">
                    Continue
                </button>
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
