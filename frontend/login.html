<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cocok.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <div class="p-6 flex flex-col h-screen">
            <div class="flex-grow flex flex-col items-center justify-center text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Cocok.in</h1>
                <p class="text-gray-500 mb-8">Temukan masa depanmu</p>
                
                <h2 class="text-3xl font-bold text-gray-800 mb-8">Let's you in</h2>
                <div class="space-y-4 w-full">
                    <button class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-3 font-semibold text-gray-700 hover:bg-gray-100 transition-colors">
                        <img src="https://placehold.co/24x24/FFFFFF/000000?text=G" alt="Ikon Google" class="w-6 h-6 rounded-full"/>
                        Continue with Google
                    </button>
                    <button class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-3 font-semibold text-gray-700 hover:bg-gray-100 transition-colors">
                        <img src="https://placehold.co/24x24/000000/FFFFFF?text=A" alt="Ikon Apple" class="w-6 h-6 rounded-full"/>
                        Continue with Apple
                    </button>
                </div>
                <div class="my-8 flex items-center w-full">
                    <hr class="w-full border-gray-300"/>
                    <span class="px-4 text-gray-500 font-medium">Or</span>
                    <hr class="w-full border-gray-300"/>
                </div>
                <a href="signin.html" class="w-full bg-[#4A3780] text-white rounded-full py-4 font-bold text-lg flex items-center justify-center gap-2 hover:bg-[#3b2c66] transition-transform active:scale-95">
                    Sign in with your Account
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </a>
            </div>
            <p class="text-center text-gray-600">Don't have an account? <a href="register.html" class="font-bold text-[#4A3780]">Sign UP</a></p>
        </div>
    </div>
</body>
</html>
